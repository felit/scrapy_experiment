<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css-selector experiment</title>
</head>
<body>
<div class="parent">
    <div class="child">first child</div>
    <div class="child">second child</div>
    <div class="child">
        <div class="descendant">
            <span>descendant content</span>
            <span class="child">descendant content</span>
            <span class="child-div" attr="attr-value">descendant content</span>
            <span class="desc-div attr">descendant content</span>
        </div>
    </div>
    <div class="child">last child</div>
</div>
</body>
</html>
